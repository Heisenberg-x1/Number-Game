<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon"
        href="https://us.123rf.com/450wm/echeverriurrealuis/echeverriurrealuis2208/echeverriurrealuis220800240/190297879-number-123-on-orange-foam-rubber-background.jpg?ver=6">

    <title>Number-GameInc</title>
</head>

<body>
    <div class="Container">
        <div class="card">
            <h4><b>Number game Inc</b></h4>
            <p>Guess the number between 1-10</p>
            <input type="text" id="guess" class="form-control" placeholder="Enter a number">
            <br>
            <div class="btn">

                <button class="btn btn-success" id="submit" onclick="guessNumber()">Submit</button>
                <button class="btn btn-warning" id="play-again">Play Again</button>
            </div>
            <br>
            <div>
                <p class="text-center" id="result" style="color: black;"></p>

            </div>


        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
